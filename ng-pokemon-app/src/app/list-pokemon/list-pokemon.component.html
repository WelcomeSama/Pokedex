<div class="container">
    <h4 class="center">Kanto</h4>
  
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col m4 s12">
        <div (click)="goToPokemon(pokemon)" class="card horizontal" pokemonBorderCard>
          <div class="card-image">
            <img [src]="pokemon.picture" alt="pokemon" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p>
                <small>{{ pokemon.created | date: "dd/MM/YYYY" }}</small>
              </p>
              <span
                *ngFor="let type of pokemon.types"
                class="{{ type | pokemonTypeColor }}"
                >{{ type }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
